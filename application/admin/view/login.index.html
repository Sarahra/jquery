<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/page.css" />
		<script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
		<script type="text/javascript" src="__STATIC__/admin/js/public.js"></script>
	</head>

	<body>

		<!-- 登录body -->
		<div class="logDiv">
			<img class="logBanner" src="__STATIC__/admin/img/logBanner.png" />
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">登录</p>
				</div>
				<!-- 输入框 -->
				
				<form action="{:url('admin/login/index')}" method="post">
					<div class="lgD">
						<img class="img1" src="__STATIC__/admin/img/logName.png" /><input name="username" type="text" placeholder="输入用户名" />
						<span class='state1'></span>
					</div>
					<div class="lgD">
						<img class="img1" src="__STATIC__/admin/img/logPwd.png" /><input name="password" type="password" placeholder="输入用户密码" />
						<span class='state1'></span>
					</div>
					<div class="logC">
						<button>登 录</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
